name: Unit / Integration tests

on: [push]

jobs:
  test:
    strategy:
      matrix:
        node-version: ['22.x']

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run test:cover
